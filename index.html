<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>SmakMedia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <style>
       body{
            margin-left:  -24px;
            margin-right: -24px;
            padding-left:  24px;
            padding-right:  24px;
          }
    </style>
  
  
  </head>

  <body>
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div style="background-image: linear-gradient(black,#412d7a); color:white;" class="jumbotron">
              <!-- Heading -->
              <h1 class="text-center">USERS MANAGEMENT</h1>
            </div>
          </div>
        </div>

        <!-- Margins -->
        <div style="margin: 30px 0px;"></div>

        <div class="row">
            <div class="col-lg-6">
              <!-- Search input -->
              <input style="width:100%;" type="text" id="search" name="search" value="" placeholder="Search">
            </div>
            <!-- Radio Buttons -->
            <div style="text-align:center;" class="col-sm-4 col-lg-2">
              <!-- Name -->
              <input style="margin:0px 10px;" type="radio" name="search_option" value="name" checked>
              <label for="name">Name</label>
            </div>
            <!-- Address -->
            <div style="text-align:center;" class="col-sm-4 col-lg-2">
              <input style="margin:0px 10px;" type="radio" name="search_option" value="address">
              <label for="adress">Address</label>
            </div>
            <!-- Age -->
            <div style="text-align:center;" class="col-sm-4 col-lg-2">
              <input style="margin:0px 10px;" type="radio" name="search_option" value="age">
              <label for="age">Age</label>
            </div>
        </div><!-- Closing ROW -->

        <!-- Margins -->
        <div style="margin: 40px 0px;"></div>

        <div class="row">
          <!-- Content area -->
          <div class="col-lg-12">
            <article>
              <div id="content" style="text-align:center;">
                <hr>
                <!-- Loading Image -->
                <img id="load_img" src="img/loading.gif" alt=""><br>
                <!-- Loading label -->
                <!-- <label id="load_label" for="">LOADING...</label> -->
              </div>
              <ul class="list-group" id="result">
                <!-- Updated list here -->
              </ul>
            </article>
          </div>
        </div><!-- Row closign -->
        <hr style="margin-top:40px;">
    </div>

      <!-- Footer lives here -->
      <div class="container">
        <footer style="margin-top:40px;padding-top:30px;padding-bottom: 40px; border-radius: 6px;background-image: linear-gradient(#412d7a, black); color:white;">
          <p style="text-align:center;">All Rights Reserved</p>
        </footer>
      </div>


    <!-- include jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Mechanics behind scenes -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
